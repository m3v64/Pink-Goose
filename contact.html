<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Goose - Max</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>

<body class="lato">
    <header class="montserrat align-items">
        <div class="header-logo bold">
            <a href="index.html">Pink <span class="goose">Goose</span></a>
        </div>

        <div class="header-nav semibold text-align">
            <a href="index.html">Home</a>
            <a href="index.html#learn">Learn</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="header-login medium">
            <div class="login-button align-items">
                <a href="login.html">Login</a>
            </div>
        </div>
    </header>

    <main class="flex-column align-items">
        <section class="section-nine section-nine-contact flex-column align-items">
            <div class="section-nine-text flex-column lato bold text-align">
                <div class="font-54">What's your GOOSE idea?</div>
                <div class="font-48 pink-goose-dark-gray">Let's chat and see how we can help</div>
            </div>
            <div class="section-nine-buttons flex-row">
                <div class="telegram-button flex-row align-items">
                    <div class="section-nine-icons">
                        <img src="assets/icon/telegram.png" alt="telegram" width="52" height="52">
                    </div>
                    <div class="telegram-text">
                        <div class="telegram-title font-20 pink-goose-brown montserrat bold">Telegram
                        </div>
                        <div class="telegram-subtext font-16 pink-goose-brown montserrat medium">@superdao_team</div>
                    </div>
                </div>
                <div class="email-button flex-row align-items">
                    <div class="section-nine-icons">
                        <img src="assets/icon/email.png" alt="email" width="52" height="52">
                    </div>
                    <div class="telegram-text">
                        <div class="telegram-title font-20 pink-goose-dark-gray montserrat bold">Email</div>
                        <div class="telegram-subtext font-16 pink-goose-dark-gray montserrat medium">hello@superdao.co</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-form-section flex-column outline">
            <div class="contact-title font-54 text-align lato bold">Send a post Goose</div>
            <div class="justify-center">
                <form class="contact-form flex-column align-items montserrat semibold">
                    <div class="contact-div">
                        <input class="contact-input-style outline ignore-parent-style" type="email" name="email" placeholder="Your email" required>
                        <input class="contact-input-style outline ignore-parent-style" type="text" name="name" placeholder="Your name" required>
                        <textarea class="contact-textarea-style outline ignore-parent-style" name="message" placeholder="Your message" required></textarea>
                        <select class="contact-select-style outline ignore-parent-style" name="gooseColor" required>
                            <option selected hidden>Color of your goose</option>
                            <option value="red">Red</option>
                            <option value="white">White</option>
                            <option value="blue">Blue</option>
                            <option value="black">Black</option>
                        </select>
                    </div>
                    <button type="submit" class="contact-send-button montserrat semibold text-align">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="montserrat align-items">
        <div class="footer-spacer"></div>
        <div class="footer-nav flex semibold text-align">
            <a href="about.html">About</a>
            <a href="jobs.html">Jobs</a>
            <a href="https://github.com/m3v64/Pink-Goose/blob/main/LICENSE" class="legal">Legal</a>
        </div>

        <div class="footer-icons">
            <img src="assets/icon/twitter-icon.png" alt="twitter-icon">
            <img src="assets/icon/telegram-icon.png" alt="telegram-icon">
            <img src="assets/icon/youtube-icon.png" alt="youtube-icon">
            <img src="assets/icon/discord-icon.png" alt="discord-icon">
        </div>
    </footer>
</body>

</html>
